<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
    <meta charset="utf-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <title>Dot Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts">
</head>
<body>
    <div class="navigation">
        <span style="--i:0;--x:-1;--y:0">
        <ion-icon name="camera-outline"></ion-icon></span>
        <span style="--i:1;--x:1;--y:0">
        <ion-icon name="diamond-outline"></ion-icon></span>
        <span style="--i:2;--x:0;--y:-1">
        <ion-icon name="chatbubble-outline"></ion-icon></span>
        <span style="--i:3;--x:0;--y:1">
        <ion-icon name="alarm-outline"></ion-icon></span>
        <span style="--i:4;--x:1;--y:1">
        <ion-icon name="game-controller-outline"></ion-icon></span>
        <span style="--i:5;--x:-1;--y:-1">
        <ion-icon name="notifications-outline"></ion-icon></span>
        <span style="--i:6;--x:0;--y:0">
        <ion-icon name="rainy-outline"></ion-icon></span>
        <span style="--i:7;--x:-1;--y:1">
        <ion-icon name="moon-outline"></ion-icon></span>
        <span style="--i:8;--x:1;--y:-1">
        <ion-icon name="calculator-outline"></ion-icon></span>
    </div>
    <div class="footer">
        <h3>Coded by hosseinzadeh.dev</h3>
      </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./code.js"></script>
</body>
</html>
